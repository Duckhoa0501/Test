<!-- Yêu cầu:
Chèn 4 ảnh vào trang.
Khi hover vào ảnh:
Một caption (chú thích) hiện lên từ phía dưới ảnh.
Caption che một phần ảnh và có nền mờ (background: rgba). -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with Hidden Caption</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="image-container">
        <img src="./blog-img.png" alt="Sample Image">
        <div class="caption">Đây là caption ẩn</div>
      </div>
</body>
</html>
